<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new owner</mat-card-title>
        <form [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Owner's name</mat-label>
                    <input matInput type="text" formControlName="name" id="name">
                    <mat-hint align="end">Not more than 60 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Date of birth</mat-label>
                    <input matInput [matDatepicker]="picker"
                        formControlName="dateOfBirth" id="dateOfBirth" readonly (click)="picker.open()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Owner's address</mat-label>
                    <input type="text" matInput formControlName="address">
                    <mat-hint align="end">Not more than 100 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('address','required')">Address is required</mat-error>
                    <mat-error *ngIf="hasError('address','maxlength')">You have more than 100 characters</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <mat-card-actions >
                    <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button color="primary" [disabled]="!ownerForm.valid">Create</button>
                </mat-card-actions>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
